{% extends "base.html" %}

{% block content %}
<div class="contact-details">
    <h1>सुझाव और शिकायत पोस्ट करें</h1>
    <p><strong>Email:</strong> <a href="mailto:{{ contact.email }}">{{ contact.email }}</a></p>
    <p><strong>WhatsApp:</strong> <a href="tel:{{ contact.phone }}">{{ contact.phone }}</a></p>
</div>

<style>
    .contact-details {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .contact-details h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .contact-details p {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
    }

    .contact-details p strong {
        color: #000;
    }

    .contact-details a {
        color: #007BFF;
        text-decoration: none;
    }

    .contact-details a:hover {
        text-decoration: underline;
    }
</style>

{% endblock content %}
